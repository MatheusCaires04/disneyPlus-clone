<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Disney Plus</title>
  </head>
  <body>
    <header class="header__center">
      <div class="header__logo">
        <img src="images/logo-disney.png" alt="Logo da Disney Plus" />
      </div>
      <div class="menu">
        <img
          src="images/menu.svg"
          alt="Menu do cabeçalho em formato hamgurguer da cor branca com riscos na horizontal"
        />
      </div>
    </header>
    <main>
      <section class="info">
        <div class="notes">
          <img src="images/IMDB-icon.png" alt="Ícone da IMDB" />
          <span class="note">8.8</span>
        </div>
        <span class="category">2021 - kids - Movie</span>
        <div class="description__movie">
          <img src="images/logo-film.png" alt="Logo do filme em destaque" />
          <p class="description">
            Luca and Alberto dream of a life of freedom, a life of adventure —
            and, most of all, a life with a Vespa to ride.
          </p>
          <button>
            <img
              src="images/Play-icon.svg"
              alt="Ícone de play(triângulo) dentro do botão"
            />Watch Now
          </button>
        </div>
      </section>
      <section class="movies">
        <div class="container__movies">
          <h1>Movies</h1>
          <div class="movie">
            <div class="play__movie">
              <img src="images/Play-icon.svg" alt="" />
            </div>
            <span class="category__movies">Kids</span>
            <span class="names__movies">Spirit Untamed</span>
            <div class="shadow"></div>
          </div>
          <div class="movie">
            <div class="play__movie">
              <img src="images/Play-icon.svg" alt="" />
            </div>
            <span class="category__movies">Kids</span>
            <span class="names__movies">Sponge on the Run</span>
            <div class="shadow"></div>
          </div>
          <div class="movie">
            <div class="play__movie">
              <img src="images/Play-icon.svg" alt="" />
            </div>
            <span class="category__movies">Kids</span>
            <span class="names__movies">Raya and the Last Dragon</span>
            <div class="shadow"></div>
          </div>
          <div class="movie">
            <div class="play__movie">
              <img src="images/Play-icon.svg" alt="" />
            </div>
            <span class="category__movies">Kids</span>
            <span class="names__movies">Wish Dragon</span>
            <div class="shadow"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
